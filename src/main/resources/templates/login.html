<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/plantilla :: head">
<meta charset="UTF-8">
<title>Login</title>
</head>
<body>
	<header th:replace="layout/plantilla :: header"></header>
	<section id="actions" class="py-4 mb-4 bg-light">
		<div class="container">
			<div class="row">
				<!-- Se pueden agregar botones acá -->
			</div>
		</div>
	</section>
	<section id="login">
		<div class="container"></div>
		<div class="row m-0">
			<div class="col-lg-4 col-md-6 mx-auto">
				<div class="card sombra-caja">
					<div class="card-header">
						<h4 class="h2 text-center text-primary">Login</h4>
					</div>
					<div class="card-body">
						<form method="post" th:action="@{/login}">
							<div class="mb-3 row">
								<label for="username"
									class="col-sm-4 col-form-label text-center" th:text="#{persona.nombre}"></label>
								<div class="col-sm-8">
									<input class="form-control" type="text" name="username"
										id="username" />
								</div>
							</div>
							<div class="mb-3 row">
								<label for="password"
									class="col-sm-4 col-form-label text-center" th:text="#{persona.contrasena}">Contraseña</label>
								<div class="col-sm-8">
									<input class="form-control" type="password" name="password"
										id="password" />
								</div>
							</div>
							<div class="row p-2">
								<button class="col-6 mx-auto btn btn-primary btn-lg"
									type="submit">Login</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	<footer th:replace="layout/plantilla :: footer"></footer>
</body>
</html>
