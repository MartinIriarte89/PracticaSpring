<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Inicio</title>
</head>
<body>
	<header th:replace="layout/plantilla :: header"></header>
	
	<a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/agregar}" th:text="#{persona.crear}">Texto Boton</a>
	
	<p th:text="${mensaje}"></p>
	<br>
	<div th:if="${personas != null and !personas.empty}">
		<table border="1">
			<tr>
				<th th:text="#{persona.nombre}">Nombre</th>
				<th th:text="#{persona.apellido}">Apellido</th>
				<th th:text="#{persona.email}">Email</th>
				<th th:text="#{persona.telefono}">Teléfono</th>
				<th sec:authorize="hasRole('ROLE_ADMIN')" th:text="#{accion.editar}">Editar</th>
				<th sec:authorize="hasRole('ROLE_ADMIN')" th:text="#{accion.eliminar}"></th>
			</tr>

			<tr th:each="persona : ${personas}">
				<td th:text="${persona.nombre}">Nombre</td>
				<td th:text="${persona.apellido}">Apellido</td>
				<td th:text="${persona.email}">Email</td>
				<td th:text="${persona.telefono}">Teléfono</td>
				<td sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/editar/} + ${persona.idPersona}"
					th:text="#{accion.editar}"></a></td>
				<td sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/eliminar(idPersona=${persona.idPersona})}"
					th:text="#{accion.eliminar}"></a></td>
			</tr>
		</table>
	</div>

	<div th:if="${personas == null || personas.empty}">
		<th:block th:text="#{persona.lista-vacia}"></th:block>
	</div>
	<footer th:replace="layout/plantilla :: footer"></footer>
</body>
</html>
