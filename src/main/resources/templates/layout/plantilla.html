<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta charset="UTF-8">
<title>Plantilla</title>
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}" />
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>


</head>
<body>
	<header th:fragment="header">
		<nav
			class="navbar navbar-expand-sm navbar-dark fixed-top bg-dark p-0 py-1">
			<div class="container">
				<a th:href="@{/}" class="navbar-brand" th:text="#{plantilla.titulo}">Control
					Clientes</a>
				<button class="navbar-toggler collapsed" data-bs-toggle="collapse"
					data-bs-target="#navbarCollapse">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarCollapse">
					<ul class="navbar-nav">
						<li class="nav-item px-2"><a th:href="@{/}"
							class="nav-link active" th:text="#{barra.titulo}">Inicio</a></li>
					</ul>
					<ul sec:authorize="isAuthenticated()" class="navbar-nav ms-auto">
						<li class="nav-item me-3"><a href="#" class="nav-link"> <i
								class="fas fa-user"></i> <span th:text="#{barra.bienvenido}">Bienvenido</span>
								<span sec:authentication="name">Usuario</span>
						</a></li>
						<li class="nav-item">
							<form method="post" th:action="@{/logout}">
								<a class="nav-link" onclick="this.parentNode.submit();" href="#">
									<i class="fas fa-user-times"></i> <th:block
										th:text="#{barra.salir}"></th:block>
								</a>
							</form>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<section id="main-header" class="mt-5 py-2 bg-info text-light">
			<div class="container">
				<div class="row">
					<div class="col-md-6">
						<h1>
							<i class="fas fa-cog"></i>
							<th:block th:text="#{plantilla.titulo}"></th:block>
						</h1>
					</div>
				</div>
			</div>
		</section>
	</header>
	<footer th:fragment="footer" class="bg-warning text-light mt-5 p-5">
		<div class="container">
			<div class="col">
				<p class="lead text-center">
					<a th:href="@{/(lang=es)}">ES</a> | <a th:href="@{/(lang=en)}">EN</a>
					| <span> <th:block th:text="#{plantilla.pie-pagina}">Pie de Pagina</th:block>&copy; <a
						href="http://splashingpopcorn.jelastic.saveincloud.net/"
						target="_blank">Splashingpopcorn.com</a></span>
				</p>
			</div>
		</div>
	</footer>
</body>
</html>
